databases:
  - name: ColorMirror
    databaseName: colormirror
    user: user
    region: singapore
    host: dpg-cu1hvn3tq21c73bih0m0-a

services:
  - type: web
    name: ColorMirror
    env: ruby
    region: singapore
    plan: Starter
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ColorMirror
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
